name: Pull Request Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version-file: .nvmrc

      - name: Run linter
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version-file: .nvmrc

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  status-comment:
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
          path: coverage/
        continue-on-error: true

      - name: Extract coverage summary
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "lines=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "lines=N/A" >> $GITHUB_OUTPUT
          fi
        shell: bash
        continue-on-error: true

      - name: Create status comment
        uses: actions/github-script@v8
        env:
          LINT_STATUS: ${{ needs.lint.result }}
          TEST_STATUS: ${{ needs.unit-test.result }}
          COVERAGE: ${{ steps.coverage.outputs.lines }}
        with:
          script: |
            const lintStatus = process.env.LINT_STATUS;
            const testStatus = process.env.TEST_STATUS;
            const coverage = process.env.COVERAGE;

            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return '✅';
                case 'failure': return '❌';
                case 'cancelled': return '⚠️';
                case 'skipped': return '⏭️';
                default: return '❓';
              }
            };

            const overallStatus = (lintStatus === 'success' && testStatus === 'success') 
              ? '✅ All checks passed!' 
              : '❌ Some checks failed';

            const comment = `## ${overallStatus}

            ### Check Results
            | Check | Status |
            |-------|--------|
            | Lint | ${statusEmoji(lintStatus)} ${lintStatus} |
            | Unit Tests | ${statusEmoji(testStatus)} ${testStatus} |

            ### Coverage
            - **Line Coverage:** ${coverage}%

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              (comment.body.includes('## ✅ All checks passed!') || 
               comment.body.includes('## ❌ Some checks failed'))
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
